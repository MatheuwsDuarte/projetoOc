       <form id="formC" action="cadastro.html" name="novoC" method="post" autocomplete="off">

            <h2> 1° Fatos e Dados </h2>
            <div id="nome">
                
                <label for="inome"> Nome </label>
                <input type="text" id="inome" name="nome" placeholder="Nome completo" autocomplete="name" size="130" maxlength="100" >

            <div id="idade">

            </div>

            <div id="endereco">

            </div>

            <div id="outrasinfo">

                <label for="ioutrasinfo"> Outras informações </label>
                <input type="text" id="ioutrasinfo" name="outrasinfo" size="130">

            </div>

            <div id="telefone">

                <label for="itelefone"> Telefone </label>
                <input type="number" id="itelefone" name="telefone" placeholder="(  ) -_ ____-____" size="130">

            </div>

            <h2 id="interesse"> 2° Interesses </h2>

            <div id="interesses">
                
                <textarea name="interesses" id="interesses" cols="125" rows="5"></textarea>
            </div>


            <h2 id="sentimento"> 3° Sentimentos </h2>
            
            <div id="sentimentos">

            </div>

            <h2 id="valor"> 4° Valores </h2>


            <div id="valores">

            </div>
