<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação curiosidade</title>
</head>
<body>
        <h1> Operação curiosidade </h1>

        <form action="dashbord.html" method="post" autocomplete="off">

            <p> <label for="iemail"></label> 
                <input type="email" name="email" id="iemail" required minlength="10" size="20" placeholder="Email" autocomplete="email"></p>

            <p> <label for="isenha"></label> 
                <input type="password" name="senha" id="isenha" required minlength="8" size="20" placeholder="Senha" autocomplete="current-password"></p>

            <p> <input type="submit" value="Entrar"></p>

        </form>
</body>
</html>
