<body>
        <header>

        <main>
            <section id="login">
                <div id="imagem">
                    <span class="material-icons">person</span>

                </div>
                
                <div id="formulario">
                    <h1> Operação curiosidade </h1>
                    <form action="dashboard.html" method="post" autocomplete="off">
        
                            <div class="campo"> <label for="iemail"></label> 
                                <input type="email" name="email" id="iemail" required minlength="11" size="20" placeholder="Email" autocomplete="email"></div>
        
                            <div class="campo"> <label for="isenha"></label> 
                                <input type="password" name="senha" id="isenha" required minlength="8" size="20" placeholder="Senha" autocomplete="current-password"></div>
        
                            <input type="submit" value="LOGIN"> 
        
                        </form>
                </div>
                
            </section>
        </main>
